<!DOCTYPE html>

  <head>

    <link rel="shortcut icon" href="./images/cup.png" type="image/x-icon" />
    <!-- google fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap");
      .manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <!-- DAISY UI -->
    <link

      rel="stylesheet"

    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom colors  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",

          },
        },
      };

    <!-- TAILWIND  -->
